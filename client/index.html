<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
<div class="header">
    <a href="#" class="position-absolute top-0 start-0"><img style="max-width:100px" src="FinLogo.png"></a>
</div>
    <div class="top" >
        <h1>Retirement Calculator</h1>
       
        <!-- <img src="https://images.unsplash.com/photo-1506953823976-52e1fdc0149a?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Beach Image"> -->
        <p id="quote">
            "You are never too old to set a new goal or dream a new dream." -C.S. Lewis
        </p>

            <button id="retirementQuoteButton" class="btn btn-secondary">Get a retirement Quote</button>
    </div>
<div class="grid-container">
    <div class="calculator grid-item">
            <h2>Enter your Information</h2>
            <div class="form">
            <label for="Enter Monthly Savings">Monthly Savings:</label>
            <input type="number" id="monthly-savings">
        
            <label for="Enter number of years until retirement">Years until Retirement:</label>
            <input type="number" id="years-until-retirement">
        
            <label for="annual rate of return">Annual Rate of Return:</label>
            <input type="number" id="annual-rate-of-return">
        
            <button id="calculate-btn" class="btn btn-primary">Calculate Retirement Savings</button>
            <button id="reset-btn" class="btn btn-dark">Reset</button>
            
        </div>
            
    </div>
    
    

    <div class="results grid-item" id="results-section">
        <div class="result-container">
        <h2>Results</h2>
        <div id="result-box"></div>
        <button id="save-result-btn" class="btn btn-primary">Save This Result</button>
         </div>

        <div class="saved-result-container">
        <h2>Saved Results</h2>
        <ul id="saved-results-list"></ul>
    </div>
    </div>
 </div>
    <footer>
        <p>Retirement Calculator &copy; 2024</p>
    </footer>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
