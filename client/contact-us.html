    <h1>Contact Us</h1>
    <p>If you have any questions, feedback, or suggestions, please feel free to reach out to us. We'd love to hear from you!</p>
    
    <h2>Send Us a Message</h2>
    <p>You can also use the form below to send us a message:</p>
    
    <form action="https://formsubmit.co/33b3918b8b6d78022f7b6ce8ad0f1706" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br>
        <input type="hidden" name="_next" value="http://127.0.0.1:5500/client/index.html">
        <button id="contact-us" type="submit">Send Message</button>
    </form>
